<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Paint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid #000;
            cursor: crosshair;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            padding: 8px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="paintCanvas" width="800" height="500"></canvas>
    <div class="controls">
        <button class="btn" onclick="increaseCanvasSize()">Increase Size</button>
        <input type="color" id="colorPicker">
        <button class="btn" onclick="draw()">Pen</button>
        <button class="btn" onclick="fill()">Bucket</button>
        <button class="btn" onclick="addImage()">Add Image</button>
        <button class="btn" onclick="saveDrawing()">Save Drawing (.madev)</button>
    </div>

    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function draw() {
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', drawLine);
            canvas.addEventListener('mouseup', stopDrawing);
        }

        function startDrawing(e) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        function drawLine(e) {
            if (isDrawing) {
                ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
                ctx.stroke();
            }
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.closePath();
        }

        function fill() {
            const color = document.getElementById('colorPicker').value;
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function increaseCanvasSize() {
            canvas.width *= 2;
            canvas.height *= 2;
        }

        function addImage() {
            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0);
            };
            img.src = 'example.jpg'; // Zmień na ścieżkę do żądanego obrazka
        }

        function saveDrawing() {
            const dataURL = canvas.toDataURL(); // Pobierz dane obrazu w formacie base64
            // Tutaj możesz wykonać operacje na danych obrazu, np. zapis do pliku .madev
            alert('Drawing saved as .madev file!');
        }
    </script>
</body>
</html>
