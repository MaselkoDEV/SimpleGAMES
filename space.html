<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administracyjny</title>
</head>
<body>
    <div id="adminPanel" style="display: none;">
        <h1>Panel Administracyjny</h1>
        <button onclick="editIndex()">Edytuj stronę</button>
        <button onclick="addToGitHub()">Dodaj do GitHub</button>
        <button onclick="logout()">Wyloguj</button>
    </div>

    <script>
        const password = "admin"; // hasło dostępu

        // Funkcja sprawdzająca poprawność hasła
        function checkPassword() {
            const inputPassword = prompt("Wpisz hasło administratora:");
            if (inputPassword === password) {
                document.getElementById("adminPanel").style.display = "block";
            } else {
                alert("Błędne hasło!");
            }
        }

        // Funkcja wywoływana po kliknięciu "Edytuj stronę"
        function editIndex() {
            // Tutaj możesz umieścić kod umożliwiający edycję zawartości strony
            alert("Edycja strony jest w trakcie implementacji.");
        }

        // Funkcja dodająca pliki do GitHuba
        function addToGitHub() {
            // Tutaj umieść kod dodający zmiany do GitHuba, korzystając z GitHub API
            alert("Dodawanie plików do GitHuba jest w trakcie implementacji.");
        }

        // Funkcja wylogowująca użytkownika
        function logout() {
            document.getElementById("adminPanel").style.display = "none";
        }

        // Po załadowaniu strony, sprawdź hasło
        window.onload = checkPassword;
    </script>
</body>
</html>
